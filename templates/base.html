<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Primary Draft: Primary Election Map</title>

        <!-- Open Graph Protocal metadata -->
        <meta name="description" content="Simulate the Democratic Party 2020 primary elections 
            by experimenting with state results and allocating delegates among candidates on an 
            interactive United States map."/>
        <meta property="og:url"           content="https://www.PrimaryDraft.com" />
        <meta property="og:type"          content="webapp" />
        <meta property="og:title"         content="Primary Draft: Primary Election Map 2020" />
        <meta property="og:description"   content="Simulate the Democratic Party 2020 primary elections 
            by experimenting with state results and allocating delegates among candidates on an 
            interactive United States map." />
        <meta property="og:image"         content="{{ url_for('static', filename='img/logo.png') }}" />

        <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"> -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/layout.css') }}">
        <script src="{{ url_for('static', filename='js/lib/jquery-3.4.0.min.js') }}"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/topojson.v2.min.js"></script>
    </head>
    <body>
        {% extends "bootstrap/base.html" %}

        {% block navbar %}
        <!-- Navigation Bar -->
        <nav class="navbar navbar-custom navbar-static-top">
            <div class="container">
                <!-- Brand and toggle -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{{ url_for('home') }}">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Primary Draft">
                    </a>
                </div>
                <!-- Nav links -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a class="nav-link" href="{{ url_for('home') }}">Map</a></li>
                        <li><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% endblock %}

        <div class="container-fluid">
            {%- block content %}
            {%- endblock content %}
        </div>
    </body>
</html>
