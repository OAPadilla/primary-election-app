<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Primary Election Map</title>
	</head>
	<body>
		{% extends "base.html" %}
		{% block content %}
		<h4>Democratic Party Presidential Primary 2020</h4>
		<div class="candidates">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				{% for candidate in candidates %}
				<div class="btn-group" role="group">
			      <button type="button" class="btn btn-default">{{ candidate }}</button>
			    </div>
				{% endfor %}
			</div>
		</div>

		<div class="map">

		</div>

		<div class="select-state">

		</div>
		{% endblock %}
	</body>
</html>
